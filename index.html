<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenkiyohou!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <!-- spellcheck disables browser spellcheck -->
        <input type="text" placeholder="Enter city name" spellcheck="false" />

        <button>
          <img src="images/search.png" />
        </button>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />

        <h1 class="temp">22 &#8451;</h1>

        <h2 class="city">Boston</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"><span class="wind-speed">15</span> km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
